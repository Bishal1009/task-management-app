<div class="task-list-container">
  <h1>Task List</h1>
  <mat-form-field appearance="fill">
    <mat-label>Sort By</mat-label>
    <mat-select (selectionChange)="onSortChange($event.value)">
      <mat-option value="dueDate">Due Date</mat-option>
      <mat-option value="priority">Priority</mat-option>
      <mat-option value="status">Status</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="task-card" *ngFor="let task of tasks">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>{{ task.dueDate | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.description }}</p>
        <p><strong>Priority:</strong> {{ task.priority }}</p>
        <p><strong>Status:</strong> {{ task.status }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/edit', task._id]">Edit</button>
        <button mat-button color="warn" (click)="task._id ? deleteTask(task._id) : null">Delete</button>
        <button mat-button color="accent" [routerLink]="['/details', task._id]">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-fab color="primary" class="add-task-button" [routerLink]="['/add']">
    <mat-icon>add</mat-icon>
  </button>
</div>
