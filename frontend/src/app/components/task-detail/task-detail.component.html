<div class="task-detail-container" *ngIf="task">
  <h1>Task Details</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>{{ task.dueDate | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Description:</strong> {{ task.description }}</p>
      <p><strong>Priority:</strong> {{ task.priority }}</p>
      <p><strong>Status:</strong> {{ task.status }}</p>
      <h2>History</h2>
      <mat-list>
        <mat-list-item *ngFor="let entry of task.history">
          {{ entry.date | date }}: {{ entry.change }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/edit', task._id]">Edit</button>
      <button mat-button color="warn" (click)="task._id ? deleteTask(task._id) : null">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
